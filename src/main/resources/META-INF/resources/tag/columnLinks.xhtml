<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <c:set var="challenge" value="#{not field.contains('challenge')}" />
    <c:set var="text" value="#{challenge ? 'challenges' : 'recommendations'}" />
    <c:set var="Text" value="#{challenge ? 'Challenges' : 'Recommendations'}" />

    <p:column field="${field}" 
              responsivePriority="3" 
              style="${style}"
              sortable="#{sortable}"
              filterable="#{filterable}"
              exportable="true">
        <f:facet name="header">
            <h:outputText id="outputText" value="#{Text}" />
            <p:tooltip for="outputText" 
                       value="Sort / Filter by the number of linked #{text}" 
                       position="top"/>
        </f:facet>
    </p:column>
    
</ui:composition>
