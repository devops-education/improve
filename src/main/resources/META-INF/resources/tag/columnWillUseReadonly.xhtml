<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:column headerText="Will Use" 
              field="#{field}"
              filterable="true" 
              filterMatchMode="exact" 
              style="width: 120px;" 
              responsivePriority="2"
              exportable="true">
        <f:facet name="header">
            <h:outputText id="willUse" value="Will Use" />
            <p:tooltip for="willUse"
                       value="Inform if you want to use this recommendation"
                       position="top"/>
        </f:facet>
        <f:facet name="filter">
            <p:selectOneMenu onchange="PF('#{dataTableId}').filter()" >
                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
            </p:selectOneMenu>
        </f:facet>
        <h:outputText value="#{booleanOptions.label(recommendationFeedback.willUse)}"/>
    </p:column>
    
</ui:composition>
