<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <c:set var="challenge" value="#{field.contains('challenge')}" />
    <c:set var="text" value="#{challenge ? 'challenge' : 'recommendation'}" />

    <p:column field="#{field}" 
              responsivePriority="2" 
              style="width: 125px;"
              sortable="#{sortable}" 
              filterable="#{filterable}"
              exportable="true">
        <f:facet name="header">
            <h:outputText id="theme" value="Theme" />
            <p:tooltip for="theme" 
                       value="Sort / Filter by the theme of the #{text}" 
                       position="top"/>
        </f:facet>
        <f:facet name="filter">
            <p:selectOneMenu onchange="PF('dataTable').filter()">
                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{themeOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </f:facet>
        #{value}
    </p:column>
    
</ui:composition>
