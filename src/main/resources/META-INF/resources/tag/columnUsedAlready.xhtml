<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:c="improve.persapiens.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:column field="#{field}"
              filterable="true" 
              filterMatchMode="exact" 
              style="width: 130px;" 
              responsivePriority="2"
              exportable="true">
        <f:facet name="header">
            <h:outputText id="usedAlready" value="Already Used" />
            <p:tooltip for="usedAlready"
                       value="Inform if you already used this recommendation"
                       position="top"/>
        </f:facet>
        <f:facet name="filter">
            <p:selectOneMenu onchange="PF('#{dataTableId}').filter()" >
                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
            </p:selectOneMenu>
        </f:facet>
        <p:selectOneButton value="#{recommendationFeedback.usedAlready}">
            <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
            <p:ajax listener="#{feedbackCrudMBean.saveRecommendationFeedbackUsedAlreadyDialog(recommendationFeedback)}"/>
        </p:selectOneButton>

        <p:dialog header="Recommendation" widgetVar="recommendationDialog#{recommendationFeedback.recommendation.id}"
                  showEffect="fade" dynamic="true" modal="true">
            <h:form>
                <p:panelGrid columns="2" layout="flex">
                    <c:text readonly="true" value="#{recommendationFeedback.recommendation.mainIdea}" />

                    <p:outputPanel>
                        <c:label label="Already Used" />
                        <p:spacer width="20"/>
                        <p:selectOneButton id="usedAlready" value="#{recommendationFeedback.usedAlready}">
                            <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                            <p:ajax listener="#{feedbackCrudMBean.saveRecommendationFeedback(recommendationFeedback)}"
                                    update="usedAlreadyComment willUseSelectOneButton willUseComment"/>
                        </p:selectOneButton>
                        <p:tooltip for="usedAlready"
                                   value="Inform if you already used this recommendation"
                                   position="right"/>
                    </p:outputPanel>

                    <c:label id="recommendationUsedAlreadyComment" label="Already Used Comment" />
                    <p:inputTextarea id="usedAlreadyComment"
                                     value="#{recommendationFeedback.usedAlreadyComment}"
                                     placeholder="Comment how you already used this recommendation. It is optional."
                                     rows="3" cols="70"
                                     disabled="#{recommendationFeedback.usedAlready eq null}">
                        <p:ajax listener="#{feedbackCrudMBean.saveRecommendationFeedback(recommendationFeedback)}" />
                    </p:inputTextarea>

                    <p:outputPanel>
                        <c:label label="Will Use" />
                        <p:spacer width="20"/>
                        <p:selectOneButton id="willUseSelectOneButton"
                                           value="#{recommendationFeedback.willUse}"
                                           disabled="#{recommendationFeedback.usedAlready}">
                            <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                            <p:ajax listener="#{feedbackCrudMBean.saveRecommendationFeedback(recommendationFeedback)}"
                                    update="willUseComment"/>
                        </p:selectOneButton>
                        <p:tooltip for="willUseSelectOneButton"
                                   value="Inform if you want to use this recommendation"
                                   position="right"/>
                    </p:outputPanel>

                    <c:label id="recommendationWillUseComment" label="Will Use Comment" />
                    <p:inputTextarea id="willUseComment"
                                     value="#{recommendationFeedback.willUseComment}"
                                     placeholder="Comment how you will use this recommendation. It is optional."
                                     rows="3" cols="70"
                                     disabled="#{recommendationFeedback.usedAlready or recommendationFeedback.willUse eq null}">
                        <p:ajax listener="#{feedbackCrudMBean.saveRecommendationFeedback(recommendationFeedback)}" />
                    </p:inputTextarea>

                    <p:commandButton value="Ok" update="#{commandButtonUpdate}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </p:column>
    
</ui:composition>
