<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="titleIconWidth"          value="#{empty titleIconWidth ? '50px' : titleIconWidth}" />
    <c:set var="titleIconHeight"         value="#{empty titleIconHeight ? '50px' : titleIconHeight}" />

    <p:outputPanel>

        <p:panel styleClass="title-panelgrid">
            <p:panelGrid columns="3" layout="tabular">
                <p:graphicImage id="titleIcon#{titleTextId}" value="#{titleIcon}" width="#{titleIconWidth}" height="#{titleIconHeight}"/>
                <h:outputText id="titleText#{titleTextId}"
                              value="#{titleText}" 
                              style="float:left;padding-right: 10px;font-size:2em;font-weight:bold;#{titleStyle}" 
                              styleClass="#{titleStyleClass}"/>
                <ui:insert name="afterTitle"/>
            </p:panelGrid>
        </p:panel>

        <p:panel>
            <ui:insert name="layoutContent"/>
        </p:panel>

    </p:outputPanel>

</ui:composition>
