<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:m="crde.persapiens.org">

    <p:outputPanel>

        <p:panel styleClass="title-panelgrid">
            <p:panelGrid columns="2">
                <p:graphicImage value="#{resource['images/warning.png']}" width="50px" height="50px"/>
                <h:outputText value="#{titleText}" style="float:left;padding-right: 10px;font-size:2em;font-weight:bold;#{titleStyle}" styleClass="#{titleStyleClass}"/>
            </p:panelGrid>
        </p:panel>

        <p:panel>
            <ui:insert name="layoutContent"/>
        </p:panel>

    </p:outputPanel>

</ui:composition>
