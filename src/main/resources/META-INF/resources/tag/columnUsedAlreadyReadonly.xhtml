<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
                xmlns:c="improve.persapiens.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:column field="#{field}"
              filterable="true" 
              filterMatchMode="exact" 
              style="width: 130px;" 
              responsivePriority="2"
              exportable="true">
        <f:facet name="header">
            <h:outputText id="usedAlready" value="Already Used" />
            <p:tooltip for="usedAlready"
                       value="Inform if you already used this recommendation"
                       position="top"/>
        </f:facet>
        <f:facet name="filter">
            <p:selectOneMenu onchange="PF('#{dataTableId}').filter()" >
                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
            </p:selectOneMenu>
        </f:facet>
        <h:outputText value="#{booleanOptions.label(recommendationFeedback.usedAlready)}" />
    </p:column>
    
</ui:composition>
