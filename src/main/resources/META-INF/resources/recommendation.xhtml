<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="https://ifrn.edu.br/conta"
    template="/layout/template.xhtml">
    <ui:define name="content" >
        <c:crud title="Recommendation" managedBean="#{recommendationCrudMBean}" showInsert="false" showUpdateActionLink="false">
            <ui:define name="listColumns">
                <p:column headerText="Descrição" sortBy="#{bean.mainIdea}" filterBy="#{bean.mainIdea}" >
                    <h:outputText value="#{bean.mainIdea}" />
                </p:column>
            </ui:define>
            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{recommendationCrudMBean.bean.mainIdea}" label="Main Idea" />
                </h:panelGrid>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
