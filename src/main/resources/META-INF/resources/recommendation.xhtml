<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="crde.persapiens.org"
    template="/layout/template.xhtml">
    <ui:define name="content" >
        <c:crud title="Recommendations on DevOps Education" managedBean="#{recommendationCrudMBean}" showInsert="false" showUpdateActionLink="false">
            <ui:define name="listColumns">
                <p:column headerText="Interviews" sortBy="#{bean.amountOfInterviews}" filterBy="#{bean.amountOfInterviews}" style="width: 110px;">
                    <h:outputText value="#{bean.amountOfInterviews}" />
                </p:column>
                <p:column headerText="Main Idea" sortBy="#{bean.mainIdea}" filterBy="#{bean.mainIdea}" >
                    <h:outputText value="#{bean.mainIdea}" />
                </p:column>
                <p:column headerText="Theme" sortBy="#{bean.theme}" filterBy="#{bean.theme}" style="width: 220px;" >
                    <h:outputText value="#{bean.theme.value}" />
                </p:column>
            </ui:define>

            <ui:define name="listActionLinks">
                <p:button icon="pi pi-thumbs-up" styleClass="rounded-button"/>
                <p:button icon="pi pi-thumbs-up-fill" styleClass="rounded-button"/>
                <p:button icon="pi pi-thumbs-down" styleClass="rounded-button ui-button-danger" />
                <p:button icon="pi pi-thumbs-down-fill" styleClass="rounded-button ui-button-danger" />
                <p:button icon="pi pi-undo" styleClass="rounded-button ui-button-warning" />
            </ui:define>

            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{recommendationCrudMBean.bean.amountOfInterviews}" label="Interviews" />
                    <c:text readonly="true" value="#{recommendationCrudMBean.bean.mainIdea}" label="Main Idea" />
                    <c:text readonly="true" value="#{recommendationCrudMBean.bean.theme.value}" label="Theme" />
                    <c:text readonly="true" value="#{recommendationCrudMBean.bean.abstracts}" label="Abstracts" />
                    <c:text readonly="true" value="#{recommendationCrudMBean.bean.interviewQuotes}" label="Interviews Quotes" />
                </h:panelGrid>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
