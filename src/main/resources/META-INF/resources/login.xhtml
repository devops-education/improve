<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="improve.persapiens.org"
    xmlns:fn="jakarta.tags.functions">

    <f:view contentType="text/html">
        <h:head>            
            <ui:include src="layout/headLayout.xhtml" />
        </h:head>

        <h:body styleClass="login-body">            
            <h:form id="contentForm" prependId="false" enctype="#{enctype}">
                <div class="ui-fluid login-panel ui-fluid">
                    <div class="login-panel-content">
                        <p:panelGrid columns="2" layout="tabular">
                            <p:graphicImage value="#{resource['images/improve-white.png']}" height="100" width="100"/>
                            <h:outputText class="welcome-text" value="Sign in to Improve" />
                        </p:panelGrid>
                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="Connection failed: user and/or password are wrong." 
                                           rendered="${!empty param['error']}"/>
                        </p:panelGrid>
                        <p:focus />
                        <p:panelGrid columns="1" layout="grid">
                            <h:outputText value="Username" />
                            <p:inputText id="username" placeholder="put the provided username"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" layout="grid">
                            <h:outputText value="Password" />
                            <p:password id="password" placeholder="put the provided password"/>
                        </p:panelGrid>
                        <p:commandButton id="submit" value="Sign in" ajax="false" />
                    </div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
