<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <p:menubar styleClass="menu">
        <p:menuitem id="menu-open" 
                    title="Open home page" 
                    icon="home-icon" 
                    value="Improve" 
                    url="/" />
        <p:menuitem id="menu-challenge" 
                    title="Open Challenges page" 
                    icon="pi pi-exclamation-triangle" 
                    value="Challenges"
                    url="/challengeFeedback.faces" />
        <p:menuitem id="menu-recommendation" 
                    title="Open Recommendations page"
                    icon="pi pi-thumbs-up" 
                    value="Recommendations"
                    url="/recommendationFeedback.faces" />
        <p:menuitem id="menu-summary"
                    title="Open Summary page"
                    icon="pi pi-list"
                    value="Summary"
                    url="/summary.faces" />
        <p:menuitem id="menu-user" 
                    title="Open User page"
                    icon="pi pi-user"
                    value="User"
                    rendered="#{userMBean.loggedUser.admin}"
                    url="/user.faces" />
        
        <p:menuitem title="Quit Improve" 
                    icon="pi pi-power-off" 
                    value="Quit" 
                    url="/logout" />
    </p:menubar>
    <p:tooltip for="menu-open" position="bottom" />
    <p:tooltip for="menu-challenge" position="bottom" />
    <p:tooltip for="menu-recommendation" position="bottom" />
    <p:tooltip for="menu-summary" position="bottom" />
    <p:tooltip for="menu-user" position="bottom" />
</ui:composition>
