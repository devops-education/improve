<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:cc="jakarta.faces.composite"
    xmlns:h="jakarta.faces.html"
    xmlns:fn="jakarta.tags.functions"
    xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable var="recommendationInterview" value="#{cc.attrs.value}"
                     rows="3" stripedRows="true" paginator="true" paginatorPosition="bottom"
                     rowsPerPageTemplate='3,4,5,10'
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}">
            <p:column headerText="P" field="interview.interviewee" style="width: 35px;" filterable="false" sortable="false"/>
            <p:column headerText="Resume">
                <h:outputText readonly="true" value="#{fn:replace(recommendationInterview.resume, '\\n', '&lt;br/&gt;')}" escape="false" />
            </p:column>
            <p:column headerText="Quote">
                <h:outputText readonly="true" value="#{fn:replace(recommendationInterview.quote, '\\n', '&lt;br/&gt;')}" escape="false" />
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
