<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:c="improve.persapiens.org"
    xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudMBean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" cellpadding="3">
            <c:text value="#{cc.attrs.crudMBean.bean.username}" label="Username" required="true" />
            <c:label label="Password" required="true" />
            <p:password value="#{cc.attrs.crudMBean.bean.password}" required="true" />
            <c:boolean value="#{cc.attrs.crudMBean.bean.admin}" label="Admin"/>
            <c:boolean value="#{cc.attrs.crudMBean.bean.active}" label="Active"/>
        </h:panelGrid>
    </cc:implementation>
</html>
