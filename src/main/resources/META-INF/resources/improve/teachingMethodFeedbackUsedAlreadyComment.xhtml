<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:c="improve.persapiens.org"
    xmlns:d="http://xmlns.jcp.org/jsf/composite/improve"
    xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudMBean"/>
        <cc:attribute name="teachingMethodFeedback"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:focus for="usedAlreadyComment"/>
        <h:panelGrid columns="2" cellpadding="3">
            <c:label label="Already Used Comment" />
            <p:inputTextarea id="usedAlreadyComment" value="#{cc.attrs.teachingMethodFeedback.usedAlreadyComment}"
                             placeholder="Comment how you already used this teaching method. It is optional."
                             rows="4" cols="80"
                             disabled="#{cc.attrs.teachingMethodFeedback.usedAlready eq null}">
                <p:ajax listener="#{cc.attrs.crudMBean.saveTeachingMethodFeedback(cc.attrs.teachingMethodFeedback)}" />
            </p:inputTextarea>
        </h:panelGrid>
    </cc:implementation>
</html>
