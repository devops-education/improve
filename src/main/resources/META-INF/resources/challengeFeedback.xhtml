<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="improve.persapiens.org"
    xmlns:d="jakarta.faces.composite/improve"
    xmlns:fn="jakarta.tags.functions"
    template="/layout/template.xhtml">
    <ui:define name="content" >
        <c:crud titleText="Challenges on DevOps Education" 
                titleIcon="#{resource['images/warning.png']}" 
                titleStyleClass="challenge" 
                managedBean="#{challengeFeedbackCrudMBean}" showInsert="false" showUpdateActionLink="false">
            <ui:define name="listColumns">
                <f:facet name="header">
                    <span class="ui-input-icon-left">
                        <i class="pi pi-search" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTable').filter()" style="width:330px"
                                     placeholder="Search main idea, abstracts, quotes, tags" >
                            <f:validator binding="#{challengeSearchValidator}" />
                            <p:ajax event="valueChange" update="searchMessage" />
                        </p:inputText>
                    </span>
                    
                    <p:spacer width="20px" />
                    <p:commandButton value="Challenge Tags" onclick="PF('challengeTagDialog').show()"/>
                    <p:dialog header="Challenge Tags" widgetVar="challengeTagDialog" showEffect="fade" 
                              closeOnEscape="true" closable="true">
                        <p:graphicImage value="#{resource['images/improve/challenge-tag-tag.jpg']}" width="600" height="600" />
                    </p:dialog>

                    <p:spacer width="20px" />
                    <p:link id="searchLink" value="Search Syntax" target="_blank" href="https://lucene.apache.org/core/2_9_4/queryparsersyntax.html#Terms"/>

                    <p:message id="searchMessage" for="globalFilter" styleClass="ui-state-error"/>
                </f:facet>

                <p:column responsivePriority="1" headerText="Main Idea" field="challenge.mainIdea" filterable="false"/>

                <p:column responsivePriority="3" headerText="Interviews" field="challenge.challengeInterviews.size()" 
                          style="width: 110px;"/>

                <p:column responsivePriority="3" headerText="Recommendations" field="challenge.links.size()" style="width: 170px;"/>

                <p:column responsivePriority="4" headerText="Theme" field="challenge.theme" style="width: 125px;" >
                    #{bean.challenge.theme.value}
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()">
                            <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{themeOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{entry.value}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:column>

                <p:column responsivePriority="2" 
                          headerText="Will mitigate" 
                          field="willMitigate"
                          filterMatchMode="exact" 
                          style="width: 120px;" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()" >
                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                            <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:selectOneButton value="#{bean.willMitigate}">
                        <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                        <p:ajax listener="#{challengeFeedbackCrudMBean.saveChallengeFeedbackWillMitigateDialog(bean)}"/>
                    </p:selectOneButton>

                    <p:dialog header="Challenge" widgetVar="challengeDialog#{bean.challenge.id}" 
                              showEffect="fade" dynamic="true" >
                        <h:form>
                            <p:panelGrid columns="2" layout="flex">
                                <c:text readonly="true" value="#{bean.challenge.mainIdea}" label="Main Idea" />

                                <p:outputPanel>
                                    <c:label label="Will mitigate" />
                                    <p:spacer width="20"/>
                                    <p:selectOneButton value="#{bean.willMitigate}">
                                        <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                        <p:ajax listener="#{challengeFeedbackCrudMBean.saveChallengeFeedback(bean)}"/>
                                    </p:selectOneButton>
                                </p:outputPanel>

                                <c:label id="challengeWillMitigateComment" label="Will Mitigate Comment" />
                                <p:inputTextarea value="#{bean.willMitigateComment}"
                                                 placeholder="Comment how you will mitigate challenge. It is optional."
                                                 rows="4" cols="70">
                                    <p:ajax listener="#{challengeFeedbackCrudMBean.saveChallengeFeedback(bean)}" />
                                </p:inputTextarea>

                                <p:commandButton value="Ok" update="datatable"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                </p:column>
            </ui:define>

            <ui:define name="detail">
                <d:challengeDetail crudMBean="#{challengeFeedbackCrudMBean}" />

                <h:panelGrid columns="2" cellpadding="3">
                    <c:label label="Will Mitigate" />
                    <p:selectOneButton value="#{challengeFeedbackCrudMBean.bean.willMitigate}" >
                        <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                        <p:ajax listener="#{challengeFeedbackCrudMBean.saveChallengeFeedback(challengeFeedbackCrudMBean.bean)}" update="willMitigateComment"/>
                    </p:selectOneButton>

                    <c:label label="Will Mitigate Comment" />
                    <p:inputTextarea id="willMitigateComment" value="#{challengeFeedbackCrudMBean.bean.willMitigateComment}"
                                     placeholder="Comment how you will mitigate this challenge. It is optional."
                                     rows="4" cols="80"
                                     disabled="#{challengeFeedbackCrudMBean.bean.willMitigate eq null}">
                        <p:ajax listener="#{challengeFeedbackCrudMBean.saveChallengeFeedback(challengeFeedbackCrudMBean.bean)}" />
                    </p:inputTextarea>
                </h:panelGrid>

                <p:accordionPanel multiple="true" activeIndex="0" id="linkRecommendationFeedbackAccordionPanel">
                    <p:tab title="Recommendation Links (#{challengeFeedbackCrudMBean.linkRecommendationFeedbackList.size()})" titleStyleClass="recommendation" >
                        <p:dataTable id="linkDatatable"
                                     widgetVar="linkDatatable"
                                     value="#{challengeFeedbackCrudMBean.linkRecommendationFeedbackList}"
                                     var="linkRecommendationFeedback"
                                     emptyMessage="Sem Registros"
                                     rows="5"
                                     paginator="true"
                                     rowsPerPageTemplate="5,10,20,50"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                                     paginatorPosition="bottom"
                                     stripedRows="true"
                                     rowIndexVar="rowIdx"
                                     >
                            <p:column responsivePriority="1" headerText="Main Idea" field="link.recommendation.mainIdea" sortable="true" filterable="false" />
                            <p:column responsivePriority="3" headerText="Interviews" field="link.recommendation.recommendationInterviews.size()" style="width: 70px;" sortable="true" filterable="false" />
                            <p:column responsivePriority="3" headerText="Challenges" field="link.recommendation.links.size()" style="width: 80px;" sortable="true" filterable="false"/>
                            <p:column responsivePriority="4" headerText="Theme" field="link.recommendation.theme" style="width: 125px;" sortable="true" filterable="false" >
                                #{linkRecommendationFeedback.link.recommendation.theme.value}
                            </p:column>

                            <p:column responsivePriority="2" 
                                      headerText="Used Already" 
                                      field="recommendationFeedback.usedAlready"
                                      filterable="true" 
                                      style="width: 120px;" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('linkDatatable').filter()" >
                                        <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <p:selectOneButton value="#{linkRecommendationFeedback.recommendationFeedback.usedAlready}">
                                    <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                    <p:ajax listener="#{challengeFeedbackCrudMBean.saveRecommendationFeedbackUsedAlreadyDialog(linkRecommendationFeedback.recommendationFeedback)}"/>
                                </p:selectOneButton>

                                <p:dialog header="Recommendation" widgetVar="recommendationDialog#{linkRecommendationFeedback.recommendationFeedback.recommendation.id}"
                                          showEffect="fade" dynamic="true" >
                                    <h:form>
                                        <p:panelGrid columns="2" layout="flex">
                                            <c:text readonly="true" value="#{linkRecommendationFeedback.recommendationFeedback.recommendation.mainIdea}" label="Main Idea" />

                                            <p:outputPanel>
                                                <c:label label="Used Already" />
                                                <p:spacer width="20"/>
                                                <p:selectOneButton value="#{linkRecommendationFeedback.recommendationFeedback.usedAlready}">
                                                    <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                                    <p:ajax listener="#{challengeFeedbackCrudMBean.saveRecommendationFeedback(linkRecommendationFeedback.recommendationFeedback)}"/>
                                                </p:selectOneButton>
                                            </p:outputPanel>

                                            <c:label id="recommendationUsedAlreadyComment" label="Used Already Comment" />
                                            <p:inputTextarea value="#{linkRecommendationFeedback.recommendationFeedback.usedAlreadyComment}"
                                                             placeholder="Comment how you used already this recommendation. It is optional."
                                                             rows="3" cols="70">
                                                <p:ajax listener="#{challengeFeedbackCrudMBean.saveRecommendationFeedback(linkRecommendationFeedback.recommendationFeedback)}" />
                                            </p:inputTextarea>

                                            <p:outputPanel>
                                                <c:label label="Will Use" />
                                                <p:spacer width="20"/>
                                                <p:selectOneButton value="#{linkRecommendationFeedback.recommendationFeedback.willUse}">
                                                    <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                                    <p:ajax listener="#{challengeFeedbackCrudMBean.saveRecommendationFeedback(linkRecommendationFeedback.recommendationFeedback)}"/>
                                                </p:selectOneButton>
                                            </p:outputPanel>

                                            <c:label id="recommendationWillUseComment" label="Will Use Comment" />
                                            <p:inputTextarea value="#{linkRecommendationFeedback.recommendationFeedback.willUseComment}"
                                                             placeholder="Comment how you will use this recommendation. It is optional."
                                                             rows="3" cols="70">
                                                <p:ajax listener="#{challengeFeedbackCrudMBean.saveRecommendationFeedback(linkRecommendationFeedback.recommendationFeedback)}" />
                                            </p:inputTextarea>

                                            <p:commandButton value="Ok" update="linkRecommendationFeedbackAccordionPanel:linkDatatable"/>
                                        </p:panelGrid>
                                    </h:form>
                                </p:dialog>
                            </p:column>

                            <p:column responsivePriority="2" 
                                      headerText="Will Use" 
                                      field="recommendationFeedback.willUse"
                                      filterable="true" 
                                      style="width: 120px;" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('linkDatatable').filter()" >
                                        <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <p:selectOneButton value="#{linkRecommendationFeedback.recommendationFeedback.willUse}">
                                    <f:selectItems value="#{booleanOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{booleanOptions.label(entry)}"/>
                                    <p:ajax listener="#{challengeFeedbackCrudMBean.saveRecommendationFeedbackWillUseDialog(linkRecommendationFeedback.recommendationFeedback)}"/>
                                </p:selectOneButton>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
