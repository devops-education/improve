<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="crde.persapiens.org"
    xmlns:fn="jakarta.tags.functions"
    template="/layout/template.xhtml">
    <ui:define name="content" >
        <c:crud titleText="Challenges on DevOps Education" titleStyleClass="challenge" managedBean="#{challengeFeedbackCrudMBean}" showInsert="false" showUpdateActionLink="false">
            <ui:define name="listColumns">
                <f:facet name="header">
                    <p:inputText id="globalFilter" onkeyup="PF('dataTable').filter()" style="width:305px"
                                 placeholder="Search main idea, abstracts, quotes, tags" />
                </f:facet>

                <p:column responsivePriority="1" headerText="Main Idea" field="challenge.mainIdea" filterable="false"/>

                <p:column responsivePriority="3" headerText="Interviews" field="challenge.amountOfInterviews" style="width: 110px;"/>

                <p:column responsivePriority="3" headerText="Recommendations" field="challenge.links.size()" style="width: 170px;"/>

                <p:column responsivePriority="4" headerText="Theme" field="challenge.theme" style="width: 125px;" >
                    #{bean.challenge.theme.value}
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()">
                            <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{themeOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{entry.value}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:column>

                <p:column responsivePriority="2" 
                          headerText="Rating" 
                          field="rating"
                          filterMatchMode="exact" 
                          style="width: 170px;" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()" >
                            <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{ratingOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{entry.description}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:rating value="#{bean.rating}" converter="#{ratingConverter}">
                        <p:ajax event="rate" listener="#{challengeFeedbackCrudMBean.onrate(bean)}" update="messages"/>
                        <p:ajax event="cancel" listener="#{challengeFeedbackCrudMBean.oncancel(bean)}" update="messages"/>
                    </p:rating>
                </p:column>
            </ui:define>

            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{challengeFeedbackCrudMBean.bean.challenge.mainIdea}" label="Main Idea" />
                    <c:text readonly="true" value="#{challengeFeedbackCrudMBean.bean.challenge.amountOfInterviews}" label="Interviews" />
                    <c:text readonly="true" value="#{challengeFeedbackCrudMBean.bean.challenge.theme.value}" label="Theme" />
                </h:panelGrid>

                <p:accordionPanel multiple="true" activeIndex="3">
                    <p:tab title="Abstracts">
                        <h:outputText readonly="true" value="#{fn:replace(challengeFeedbackCrudMBean.bean.challenge.abstracts, '\\n', '&lt;br/&gt;')}" escape="false" />
                    </p:tab>

                    <p:tab title="Interviews Quotes">
                        <h:outputText readonly="true" value="#{fn:replace(challengeFeedbackCrudMBean.bean.challenge.interviewQuotes, '\\n', '&lt;br/&gt;')}" escape="false" />
                    </p:tab>

                    <p:tab title="Tags">
                        <h:outputText readonly="true" value="#{fn:replace(challengeFeedbackCrudMBean.bean.challenge.tags, '\\n', '&lt;br/&gt;')}" escape="false" />
                    </p:tab>

                    <p:tab title="Recommendation Links (#{challengeFeedbackCrudMBean.linkFeedbackList.size()})" titleStyleClass="recommendation" >
                        <p:dataTable value="#{challengeFeedbackCrudMBean.linkFeedbackList}"
                                     var="linkFeedback"
                                     emptyMessage="Sem Registros"
                                     rows="5"
                                     paginator="true"
                                     rowsPerPageTemplate="5,10,20,50"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                                     paginatorPosition="bottom"
                                     stripedRows="true"
                                     >
                            <p:column responsivePriority="1" headerText="Main Idea" field="link.recommendation.mainIdea" sortable="true" filterable="false" />
                            <p:column responsivePriority="3" headerText="Interviews" field="link.recommendation.amountOfInterviews" style="width: 70px;" sortable="true" filterable="false" />
                            <p:column responsivePriority="3" headerText="Challenges" field="link.recommendation.links.size()" style="width: 80px;" sortable="true" filterable="false"/>
                            <p:column responsivePriority="4" headerText="Theme" field="link.recommendation.theme" style="width: 125px;" sortable="true" filterable="false" >
                                #{linkFeedback.link.recommendation.theme.value}
                            </p:column>

                            <p:column responsivePriority="2" 
                                      headerText="Rating" 
                                      field="rating"
                                      filterable="true" 
                                      style="width: 170px;" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('dataTable').filter()" >
                                        <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{ratingOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{entry.description}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <p:rating value="#{linkFeedback.rating}" converter="#{ratingConverter}">
                                    <p:ajax event="rate" listener="#{challengeFeedbackCrudMBean.onrateLinkFeedback(linkFeedback)}" update="messages"/>
                                    <p:ajax event="cancel" listener="#{challengeFeedbackCrudMBean.oncancelLinkFeedback(linkFeedback)}" update="messages"/>
                                </p:rating>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>

                <h:panelGrid columns="2" cellpadding="3">
                    <c:label label="Rating" />
                    <p:rating value="#{challengeFeedbackCrudMBean.bean.rating}" converter="#{ratingConverter}">
                        <p:ajax event="rate" listener="#{challengeFeedbackCrudMBean.onrate(challengeFeedbackCrudMBean.bean)}" update="messages ratingJustification ratingCourseImprovementJustifrication"/>
                        <p:ajax event="cancel" listener="#{challengeFeedbackCrudMBean.oncancel(challengeFeedbackCrudMBean.bean)}" update="messages ratingJustification ratingCourseImprovementJustifrication"/>
                    </p:rating>

                    <c:label label="Justification" />
                    <p:inputTextarea id="ratingJustification" value="#{challengeFeedbackCrudMBean.bean.ratingJustification}"
                                     placeholder="Reason your rating for this challenge. It is optional."
                                     rows="4" cols="80"
                                     disabled="#{challengeFeedbackCrudMBean.bean.rating eq null}">
                        <p:ajax listener="#{challengeFeedbackCrudMBean.justificationListener}" />
                    </p:inputTextarea>
                    <c:label label="Course Improvement" />
                    <p:inputTextarea id="ratingCourseImprovementJustifrication"
                                     value="#{challengeFeedbackCrudMBean.bean.ratingCourseImprovementJustification}" 
                                     placeholder="Reason how this challenge affect your course. It is optional." 
                                     rows="4" cols="80" 
                                     disabled="#{challengeFeedbackCrudMBean.bean.rating eq null}">
                        <p:ajax listener="#{challengeFeedbackCrudMBean.justificationListener}" />
                    </p:inputTextarea>
                </h:panelGrid>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
