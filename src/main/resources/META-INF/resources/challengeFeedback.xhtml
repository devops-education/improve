<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="crde.persapiens.org"
    xmlns:fn="jakarta.tags.functions"
    template="/layout/template.xhtml">
    <ui:define name="content" >
        <c:crud titleText="Challenges on DevOps Education" titleStyleClass="challenge" managedBean="#{challengeFeedbackCrudMBean}" showInsert="false" showUpdateActionLink="false">
            <ui:define name="listColumns">
                <f:facet name="header">
                    <p:inputText id="globalFilter" onkeyup="PF('dataTable').filter()" style="width:305px"
                                 placeholder="Search main idea, abstracts, quotes, tags" />
                </f:facet>

                <p:column responsivePriority="1" headerText="Main Idea" field="challenge.mainIdea" filterable="false"/>

                <p:column responsivePriority="3" headerText="Interviews" field="challenge.amountOfInterviews" style="width: 110px;"/>

                <p:column responsivePriority="3" headerText="Recommendations" field="challenge.links.size()" style="width: 170px;"/>

                <p:column responsivePriority="4" headerText="Theme" field="challenge.theme" style="width: 125px;" >
                    #{bean.challenge.theme.value}
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()">
                            <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{themeOptions.list}" var="entry" itemValue="#{entry}" itemLabel="#{entry.value}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:column>

                <p:column responsivePriority="2" 
                          headerText="Known" 
                          field="known"
                          filterMatchMode="exact" 
                          style="width: 115px;" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()" >
                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                            <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                            <f:selectItem itemLabel="No" itemValue="#{false}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:selectOneButton value="#{bean.known}">
                        <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                        <f:selectItem itemLabel="No" itemValue="#{false}"/>
                        <p:ajax listener="#{challengeFeedbackCrudMBean.onSelectChallengeFeedback(bean)}"/>
                    </p:selectOneButton>
                </p:column>

                <p:column responsivePriority="2" 
                          headerText="Will mitigate" 
                          field="willMitigate"
                          filterMatchMode="exact" 
                          style="width: 120px;" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('dataTable').filter()" >
                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                            <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                            <f:selectItem itemLabel="No" itemValue="#{false}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:selectOneButton value="#{bean.willMitigate}">
                        <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                        <f:selectItem itemLabel="No" itemValue="#{false}"/>
                        <p:ajax listener="#{challengeFeedbackCrudMBean.onSelectChallengeFeedback(bean)}"/>
                    </p:selectOneButton>
                </p:column>
            </ui:define>

            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{challengeFeedbackCrudMBean.bean.challenge.mainIdea}" label="Main Idea" />
                    <c:text readonly="true" value="#{challengeFeedbackCrudMBean.bean.challenge.amountOfInterviews}" label="Interviews" />
                    <c:text readonly="true" value="#{challengeFeedbackCrudMBean.bean.challenge.theme.value}" label="Theme" />
                </h:panelGrid>

                <p:accordionPanel multiple="true" activeIndex="">
                    <p:tab title="Abstracts">
                        <h:outputText readonly="true" value="#{fn:replace(challengeFeedbackCrudMBean.bean.challenge.abstracts, '\\n', '&lt;br/&gt;')}" escape="false" />
                    </p:tab>

                    <p:tab title="Interviews Quotes">
                        <h:outputText readonly="true" value="#{fn:replace(challengeFeedbackCrudMBean.bean.challenge.interviewQuotes, '\\n', '&lt;br/&gt;')}" escape="false" />
                    </p:tab>

                    <p:tab title="Tags">
                        <h:outputText readonly="true" value="#{fn:replace(challengeFeedbackCrudMBean.bean.challenge.tags, '\\n', '&lt;br/&gt;')}" escape="false" />
                    </p:tab>
                </p:accordionPanel>
                
                <h:panelGrid columns="2" cellpadding="3">
                    <c:label label="Known" />
                    <p:selectOneButton value="#{challengeFeedbackCrudMBean.bean.known}">
                        <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                        <f:selectItem itemLabel="No" itemValue="#{false}"/>
                        <p:ajax listener="#{challengeFeedbackCrudMBean.onSelectChallengeFeedback(challengeFeedbackCrudMBean.bean)}"/>
                    </p:selectOneButton>

                    <c:label label="Known Comment" />
                    <p:inputTextarea id="knownComment" value="#{challengeFeedbackCrudMBean.bean.knownComment}"
                                     placeholder="Comment how you know this challenge. It is optional."
                                     rows="4" cols="80"
                                     disabled="#{challengeFeedbackCrudMBean.bean.known eq null}">
                        <p:ajax listener="#{challengeFeedbackCrudMBean.commentListener}" />
                    </p:inputTextarea>
                </h:panelGrid>
                        
                <p:accordionPanel multiple="true" activeIndex="0" id="linkRecommendationFeedbackAccordionPanel">
                    <p:tab title="Recommendation Links (#{challengeFeedbackCrudMBean.linkRecommendationFeedbackList.size()})" titleStyleClass="recommendation" >
                        <p:dataTable widgetVar="linkDatatable"
                                     value="#{challengeFeedbackCrudMBean.linkRecommendationFeedbackList}"
                                     var="linkRecommendationFeedback"
                                     emptyMessage="Sem Registros"
                                     rows="5"
                                     paginator="true"
                                     rowsPerPageTemplate="5,10,20,50"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                                     paginatorPosition="bottom"
                                     stripedRows="true"
                                     >
                            <p:column responsivePriority="1" headerText="Main Idea" field="link.recommendation.mainIdea" sortable="true" filterable="false" />
                            <p:column responsivePriority="3" headerText="Interviews" field="link.recommendation.amountOfInterviews" style="width: 70px;" sortable="true" filterable="false" />
                            <p:column responsivePriority="3" headerText="Challenges" field="link.recommendation.links.size()" style="width: 80px;" sortable="true" filterable="false"/>
                            <p:column responsivePriority="4" headerText="Theme" field="link.recommendation.theme" style="width: 125px;" sortable="true" filterable="false" >
                                #{linkRecommendationFeedback.link.recommendation.theme.value}
                            </p:column>

                            <p:column responsivePriority="2" 
                                      headerText="Recommendation Known" 
                                      field="recommendationFeedback.known"
                                      filterable="true" 
                                      style="width: 170px;" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('linkDatatable').filter()" >
                                        <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                                        <f:selectItem itemLabel="No" itemValue="#{false}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <p:selectOneButton value="#{linkRecommendationFeedback.recommendationFeedback.known}" disabled="#{challengeFeedbackCrudMBean.bean.known eq null}">
                                    <f:selectItem itemLabel="Yes" itemValue="#{true}"/>
                                    <f:selectItem itemLabel="No" itemValue="#{false}"/>
                                    <p:ajax listener="#{challengeFeedbackCrudMBean.onSelectRecommendationFeedback(linkRecommendationFeedback.recommendationFeedback)}"/>
                                </p:selectOneButton>

                                <p:dialog header="Recommendation Known" widgetVar="recommendationComment#{linkRecommendationFeedback.recommendationFeedback.recommendation.id}" showEffect="fade" dynamic="true" >
                                    <p:panelGrid columns="2" layout="flex">
                                        <c:text readonly="true" value="#{challengeFeedbackCrudMBean.selectedRecommendationFeedback.recommendation.mainIdea}" label="Main Idea" />
                                        
                                        <c:label id="recommendationKnownComment" label="Comment" />
                                        <p:inputTextarea value="#{challengeFeedbackCrudMBean.selectedRecommendationFeedback.knownComment}"
                                                         placeholder="Comment your known about this recommendation. It is optional."
                                                         rows="4" cols="70">
                                            <p:ajax listener="#{challengeFeedbackCrudMBean.selectRecommendationFeedbackCommentListener}" />
                                        </p:inputTextarea>
                                    </p:panelGrid>
                                    <f:facet name="footer">
                                        <p:commandButton type="button" value="Ok" onclick="PF('recommendationComment#{linkRecommendationFeedback.recommendationFeedback.recommendation.id}').hide()"/>
                                    </f:facet>
                                </p:dialog>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:accordionPanel>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
